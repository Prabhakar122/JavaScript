<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <span><label for="height">Height in CM</label><input type="text" id="height"></span>
            <span><label for="weight">Weight in Kg</label><input type="text" id="weight"></span>
            <button>Calculate</button>
            <div id="result"></div>
        </form>
    </div>
</body>
</html>
